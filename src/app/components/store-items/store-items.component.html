<section>
  <div class="row">
    <div class="col-sm-12 col-md-4 text-center" *ngFor="let store of stores">
      <h4>{{store.name}}</h4>
      <small>{{store.description}}</small>
      <div class="card card-store">
        <div class="card-body text-center">
          <img class="img-fluid" [src]="getImage(store.urlImages)" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
