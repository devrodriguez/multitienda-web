<div>
    <div class="row mb-2">
        <div class="col-sm-12">
            <button class="btn btn-danger btn-block" (click)="signInGoogle()">
                <fa-icon [icon]="faGoogle"></fa-icon>
                Google
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary btn-block" (click)="signInFacebook()">
                <fa-icon [icon]="faFacebook"></fa-icon>
                Facebook
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="user">User</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="user">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-success btn-block">
                <fa-icon [icon]="faSignInAlt"></fa-icon>
                Login
            </button>
        </div>
    </div>
</div>
